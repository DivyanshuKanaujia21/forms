<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd form</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br>
        <br>

        <label for="email">Email Id</label>
        <input type="text" id="email" name="email">
        <br>
        <br>

        <label for="phone">Phone no</label>
        <input type="tel" id="phone" name="phone">
        <br>
        <br>

        <label for="resume">Resume</label>
        <input type="file" id="resume" name="resume">
        <br>
        <br>

        <label for="exp">Experience(years) </label>
        <input type="number" id="exp" name="exp">
        <br>
        <br>

        <fieldset>
            <legend>Skills</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox1" name="checkbox1">
            <br>

            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox2" name="checkbox2">
            <br>

            <label for="checkbox1">Java Script</label>
            <input type="checkbox" id="checkbox3" name="checkbox3">
            <br>
        </fieldset>

        <label for="education">Highest education</label>
        <select name="education" id="education">
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="grad">Graduation</option>
        </select>
        <br>
        <br>


        <fieldset> 
            <legend> Availibilty</legend>
            
            <label for="radio">Full time</label> 
            <input type="radio" id="radio" name="full time">
            <br>

            <label for="radio">Part time</label> 
            <input type="radio" id="radio" name="full time">
            <br>
    

        </fieldset>
        <br>

            <label for="textarea1"> Additional Comments</label>
            <br>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

            <button>Register</button>
        
        </form>
   
</body>
</html>
